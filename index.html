<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaMeme</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body onload="onInit()">

    <header class="flex align-center space-between">
        <logo class="logo"><img src="other-imgs/design/LOGO.png"></logo>
        <div>
            <a class="gallery-link clean-a" href="#gallery" onclick="displayGallery()">Gallery</a>
            <a class="about-link clean-a" href="#about" onclick=displayGallery()>About</a>
        </div>
    </header>

    <section class="gallery main-layout flex center-items" id="gallery">
        <section class="gallery-container grid-container">
        </section>
    </section>
    <section class="editor main-layout align-center">
        <div class="canvas-container center-div">
            <canvas id="my-canvs" height="400" width="400" style="outline: black solid 1px"></canvas>
        </div>
        <div>
            <form class="changes-container center-div">
                <input type="text" id="txtChange" placeholder="enter text" name="txtChange"
                    oninput="onSetLineText(this.value, event)">
                <select id="font-selection" onchange="onChangeFont(this.value, event)">
                    <option value="verdana">Verdana</option>
                    <option value="cursive">Cursive</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="monospace">Monospace</option>
                </select>
                <input type="color" id="stroke-clr" name="stroke-clr" value="#000000"
                    onchange="onSetColor(this.value, event,true)">
                <input type="color" id="fill-clr" name="fill-clr" value="#FFFFFF"
                    onchange="onSetColor(this.value, event,false)">
                <input id="font-size" type="number" name="font-size" step="1" min="10" max="60" value="20" placeholder="e.g. 20"
                    onchange="onSetFontSize(this.value, event)" required>
                <button class="change-btn so so-switch" onclick="onSwitchLine(event)"></button>
                <a href="#" onclick="onDownloadCanvas(this)" download="file-name" class="so so-download dnw clean-a"></a>
                <a href="#" onclick="onShare(this)" class="fa fa-facebook-f upload clean-a"></a>
            </form>
            <div class="share-container"></div>
        </div>
    </section>

    <div id="about">
        <div class="about-container center-div flex align-center">
            <img src="other-imgs/img.jpg">
            <div class="center-div flex align-center cols">
                <h3>Noga Ran</h3>
                <p>this coder doesn't know what to write about herself.<br>Pretend that her hobbies and dreams are
                    written here.</p>
                <div class="socials flex even">
                    <a href="https://www.facebook.com" target="_blank" class="fa fa-facebook-f clean-a"></a>
                    <a href="https://github.com/" target="_blank" class="fa fa-git clean-a"></a>
                    <a href="https://www.twitter.com" target="_blank" class="fa fa-twitter clean-a"></a>
                </div>
            </div>
        </div>
    </div>

    <footer class="align-center">
        <p>megameme</p>
        <p>All Rights Reserved ©️ 2022</p>
    </footer>


    <script src="js/galleryController.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/share.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
