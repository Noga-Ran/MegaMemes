<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaMeme</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/flex-helpers.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/app-layout.css"> -->

</head>
<body onload="onInit()">

    <ui class="ui-container">
        <header header-layout>
            <logo>MegaMeme</logo>
            <a href="#gallery" onclick="displayGallery()">Gallery</a>
            <a href="#about">About</a>

        </header>
        <section class="gallery main-layout center-div" id="gallery">
            <section class="gallery-container grid-container center-items">

            </section>
        </section>
        <section class="editor">
            <div class="canvas-container">
                <canvas id="my-canvs" height="400" width="400" style="outline: black solid 1px"></canvas>
            </div>
            <div>
                <form class="changes-container">
                    <input type="text" id="txtChange" placeholder="enter text" name="txtChange" oninput="setLineText(this.value, event)">
                    <div>
                        <select id="font-selection" onchange="changeFont(this.value, event)">
                            <option value="verdana">Verdana</option> 
                            <option value="cursive">Cursive</option>
                            <option value="fantasy">Fantasy</option>                   
                            <option value="monospace">Monospace</option>
                        </select>
                        <input type="color" id="stroke-clr" name="stroke-clr" value="#000000" oninput="setColor(this.value, event,true)">
                        <input type="color" id="fill-clr" name="fill-clr" value="#FFFFFF" oninput="setColor(this.value, event,false)">
                    </div>
                    <label for="font-size">increase/decrease</label>
                    <input id="font-size" type="number" name="font-size" step="1" min="10" value="20" placeholder="e.g. 20" onchange="setFontSize(this.value, event)" required>
                    <div>
                        <button onclick="switchLine()">Switch Line</button>
                    </div>
                </form>
            </div>
        </section>

        <div id="about">
            <div>
                <div>
                    <h3>Noga Ran</h3>
                    <p>is a programmer that doesn't know what to write about herself.<br>Pretend her hobbies and Dreams are written here.</p>
                    <div>
                        <a href="https://www.facebook.com" target="_blank">f</a>
                        <a href="https://github.com/" target="_blank">git</a>
                        <a href="https://www.twitter.com" target="_blank">t</a>
                    </div>
                </div>
            </div>
        </div>
    </ui>

    <script src="js/galleryController.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
